      "code_232": {
        "txt": "\nclass Main extends App\n{\n   onStart()\n   {\n       // Creates a fullscreen layout with objects vertically centered\n       this.main = ui.addLayout( \"main\", \"Linear\", \"VCenter\", 1, 1 )\n       this.main.setChildMargins( 0.01, 0.01, 0.01, 0.01 )\n\n       // Contained\n       this.btn1 = ui.addButton( this.main, \"Button\", \"Contained\" )\n\n       // Add a callback handler for onTouch event\n       this.btn1.setOnTouch( this.onTouch )\n\n       // Outlined\n       this.btn2 = ui.addButton( this.main, \"Button\", \"Outlined\" )\n       this.btn2.setOnTouch( this.onTouch )\n\n       // Text\n       this.btn3 = ui.addButton( this.main, \"Button\", \"Text\" )\n       this.btn3.setOnTouch( this.onTouch )\n   }\n\n   onTouch()\n   {\n       ui.showPopup( \"Button is touch!\" )\n   }\n}",

        "txt": "\nclass Main extends App\n{\n   onStart()\n   {\n       // Creates a fullscreen layout with objects vertically centered\n       this.main = ui.addLayout(\"main\", \"Linear\", \"VCenter\", 1, 1)\n       this.main.setChildMargins(0, 0.05, 0, 0.05)\n\n       // Add a button to the main layout\n       // and add a tooltip to the left of the button\n       this.btn1 = ui.addButton(this.main, \"Left\", \"Contained,Primary\")\n       this.btn1.setToolTip(\"Tooltip on the left\", \"left\")\n\n       // Add a button to the main layout\n       // and add a tooltip to the top of the button\n       this.btn2 = ui.addButton(this.main, \"Top\", \"Contained,Primary\")\n       this.btn2.setToolTip(\"Tooltip on the top\", \"top\")\n\n       // // Add a button to the main layout\n       // and add a tooltip to the right of the button\n       this.btn3 = ui.addButton(this.main, \"Right\", \"Contained,Primary\")\n       this.btn3.setToolTip(\"Tooltip on the right\", \"right\")\n\n       // // Add a button to the main layout\n       // and add a tooltip to the bottom of the button\n       this.btn4 = ui.addButton(this.main, \"Bottom\", \"Contained,Primary\")\n       this.btn4.setToolTip(\"Tooltip on the bottom\", \"bottom\")\n   }\n}",

        const ASSETPATH = 'ui/Button';
        function initializeCodes() {
            let codes = document.getElementsByTagName("CODE"),
                button;
            for(let z = 0; z < codes.length; z++) {
                button = codes[z].children[0];
                if(button.tagName == "BUTTON" && button.classList.contains("copy-button")) {
                    button._code =  codes[z].innerText;
                    button.addEventListener( "click", function() {
                        navigator.clipboard.writeText( this._code );
                        ShowPopup();
                    })
                }
            }
        }
        initializeCodes();

        _languages = null; _curLang = "en";

        function T( id, lang )
        {
            var tr = _languages ? _languages.trans[id] : null;
            if( tr ) tr = tr[lang?lang:_curLang]; else return id;
            return (tr ? tr : _languages.trans[id]["en"]); 
        }

        function getLanguage() 
        {
            var params = (new URL(document.location)).searchParams;
            if( params.get("lang") ) {
                _curLang = params.get("lang")
                setLanguage( _curLang )
            }
            else 
            {   
                if (window.localStorage.getItem("language") )
                    _curLang = window.localStorage.getItem("language");            
                else 
                    _curLang =  "en";
            }
        }

        function setLanguage(newLang)
        {
            if (newLang != null) {
                window.localStorage.setItem("language", newLang);
                _curLang = newLang;
            }
        }

        function getLayouts(folder, onReady) {
            layouts.tutorial = LAYOUTDATA;
            if (onReady != null) onReady();
        }

        function getTranslation(folder, onReady) {
            _languages = LANGDATA;
            if (onReady != null) onReady();
        }

        getLanguage();
        document.getElementsByTagName("HTML")[0].setAttribute("lang", _curLang);

        var params = (new URL(document.location)).searchParams;
        var tutorial =  params.get("id");
        var page =  params.get("page");
        var isHome = params.get("home") || "";
        var cmp = params.get("cmp") || "";

        if ( tutorial && isHome == "false" )
        {
            buildTutorial(tutorial, null, page, cmp=="true" ? true : false );
        }
        else 
        {
            buildMainPage( tutorial );
            document.getElementById("body").style.display = "block";
        }
    </script>
