      "code_253": {
        "txt": "\nclass Main extends App\n{\n   onStart()\n   {\n       // Create a fullscreen linear layout with objects vertically centered.\n       this.main = ui.addLayout(\"main\", \"Linear\", \"VCenter\", 1, 1)\n\n       // Add a callback hanlder when the layout is touched\n       this.main.setOnTouch( this.onTouch )\n\n       // Add a button control to the main layout\n       this.btn = ui.addButton(this.main, \"Button\", \"primary\")\n\n       // Add a callback handler when the button is touched\n       this.btn.setOnTouch( this.btnTouch )\n   }\n\n   onTouch()\n   {\n       ui.showPopup( \"You click the layout!\" )\n   }\n\n   btnTouch()\n   {\n       if(this.main.backColor == \"yellow\")\n       {\n           this.main.backColor = \"white\"\n       }  \n       else\n       {\n           this.main.backColor = \"yellow\"\n       }\n   }\n}",
        "sample": "Main layout"
      },
      "code_254": {
        "txt": "\nclass Main extends App\n{\n   onStart()\n   {\n       // Creates a fullscreen main layout with objects aligned at the bottom\n       this.main = ui.addLayout(\"main\", \"Linear\", \"Bottom,FillXY\")\n\n       // Set margins for children controls\n       this.main.setChildMargins(0, 0.05, 0, 0.05)\n\n       // Add buttons to the main layout\n       this.btn1 = ui.addButton( this.main, \"Button 1\", \"Primary\" )\n       this.btn2 = ui.addButton( this.main, \"Button 2\", \"Secondary\" )\n       this.btn3 = ui.addButton( this.main, \"Button 3\", \"Primary,Outlined\" )\n   }\n}",
        "sample": "Bottom aligned with margins"
      },
      "code_255": {
        "txt": "\nclass Main extends App\n{\n   onStart()\n   {\n       // Create a fullscreen main layout with objects centered horizontally\n       this.main = ui.addLayout(\"main\", \"Linear\", \"VCenter,Horizontal\", 1, 1)\n\n       // Set the children spacing\n       this.main.childSpacing = \"even\"\n\n       // Add buttons to the main layout.\n       this.btn1 = ui.addButton(this.main, \"Button 1\", \"Primary\")\n       this.btn2 = ui.addButton(this.main, \"Button 2\", \"Secondary\")\n       this.btn3 = ui.addButton(this.main, \"Button 3\", \"Primary,Outlined\")\n   }\n}",
        "sample": "Orientation and spacing"

      "code_256": {
        "txt": "\nclass Main extends App\n{\n   onStart()\n   {\n       // Create a fullscreen slide layout with objects vertically centered\n       // You can pass `Vertical` option to make a vertical slide\n       this.main = ui.addLayout( \"main\", \"Slide\", \"VCenter,FillXY\" )\n       \n       // Adds an onSlide event handler to the layout\n       this.main.setOnSlide( this.onSlide )\n\n       // Adds a yellow-colored Linear first layout to the slide\n       var lay1 = ui.addLayout(this.main, \"Linear\", \"VCenter\", 0.8, 0.5)\n       lay1.backColor = \"yellow\"\n       ui.addText(lay1, \"First Page\")\n\n       // Adds a green-colored Linear second layout to the slide\n       var lay2 = ui.addLayout(this.main, \"Linear\", \"VCenter\", 0.8, 0.5)\n       lay2.backColor = \"green\"\n       ui.addText(lay2, \"Second Page\")\n\n       // Adds a red-colored Linear third layout to the slide\n       var lay3 = ui.addLayout(this.main, \"Linear\", \"VCenter\", 0.8, 0.5)\n       lay3.backColor = \"red\"\n       ui.addText(lay3, \"Third Page\")\n\n       // Adds a blue-colored Linear fourth layout to the slide\n       var lay4 = ui.addLayout(this.main, \"Linear\", \"VCenter\", 0.8, 0.5)\n       lay4.backColor = \"blue\"\n       ui.addText(lay4, \"Fourth Page\")\n\n       ui.showPopup(\"Swipe horizontally\", \"Long\");\n   }\n\n   onSlide( ctrl, index ) {\n       ui.showPopup( index, \"\", 350 );\n   }\n}",

    "text_136": {
      "en": "There are 4 types of layouts: `Linear`, `Absolute`, `Frame`, and `Slide`.<br/>Layouts are transparent by default but you can set a background color or a background image.<br/>You can add child objects to the Layout by passing the layout as parent when initializing a control.<br/>By default, Layouts will auto-size to wrap and fit their contents but you have 3 more options as to how layout sizes within it's parent: `FillXY`, `FillX`, and `FillY`.<br/><h3>Linear Layouts</h3><br/>Linear layouts are probably the most common type and are used to organize controls in the `Vertical` or `Horizontal` orientation on the screen.<br/>You can also pass alignment options. For vertical alignment you can pass `Top`, `VCenter`, and `Bottom`. For horizontal alignment you can pass `Left`, `Center`, and `Right`. These will align your children accordingly.<br/>For children spacing, see `childSpacing` property below.<br/><h3>Absolute Layouts</h3><br/>Absolute layouts ignore all alignment options and allow the absolute positioning of controls by calling the `setPosition` method of each child control. However, you are encouraged to use linear layouts for most of your programs, unless it is absolutely necessary.<br/><h3>Frame Layouts</h3><br/>Frame layouts are used to display objects in front or behind each other. Everytime a child control is added, the new control is placed in a new layer in front of the previously added control at the top left of the frame. You can then use `setPosition` method of the child control to position it relative to the frame.<br/><h3>Slide Layouts</h3><br/>Slide layouts are used to display carousels or swipeable contents. The same as the Frame layout, this will add a new layer when a new control is added with a swipeable behaviour. You can pass alignment options to align your children within the Slide layout layer. Please note that `Vertical` and `Horizontal` options will be the direction of the swipe.<br/>If your parent layout is of type `Slide`, do not add `setOnTouch` callback handler in order for the slide layout to work perfectly.",
      "de": "",
      "es": ""
    },

        function initializeCodes() {
            let codes = document.getElementsByTagName("CODE"),
                button;
            for(let z = 0; z < codes.length; z++) {
                button = codes[z].children[0];
                if(button.tagName == "BUTTON" && button.classList.contains("copy-button")) {
                    button._code =  codes[z].innerText;
                    button.addEventListener( "click", function() {
                        navigator.clipboard.writeText( this._code );
                        ShowPopup();
                    })
                }
            }
        }
        initializeCodes();

        _languages = null; _curLang = "en";

        function T( id, lang )
        {
            var tr = _languages ? _languages.trans[id] : null;
            if( tr ) tr = tr[lang?lang:_curLang]; else return id;
            return (tr ? tr : _languages.trans[id]["en"]); 
        }

        function getLanguage() 
        {
            var params = (new URL(document.location)).searchParams;
            if( params.get("lang") ) {
                _curLang = params.get("lang")
                setLanguage( _curLang )
            }
            else 
            {   
                if (window.localStorage.getItem("language") )
                    _curLang = window.localStorage.getItem("language");            
                else 
                    _curLang =  "en";
            }
        }

        function setLanguage(newLang)
        {
            if (newLang != null) {
                window.localStorage.setItem("language", newLang);
                _curLang = newLang;
            }
        }

        function getLayouts(folder, onReady) {
            layouts.tutorial = LAYOUTDATA;
            if (onReady != null) onReady();
        }

        function getTranslation(folder, onReady) {
            _languages = LANGDATA;
            if (onReady != null) onReady();
        }

        getLanguage();
        document.getElementsByTagName("HTML")[0].setAttribute("lang", _curLang);

        var params = (new URL(document.location)).searchParams;
        var tutorial =  params.get("id");
        var page =  params.get("page");
        var isHome = params.get("home") || "";
        var cmp = params.get("cmp") || "";

        if ( tutorial && isHome == "false" )
        {
            buildTutorial(tutorial, null, page, cmp=="true" ? true : false );
        }
        else 
        {
            buildMainPage( tutorial );
            document.getElementById("body").style.display = "block";
        }
