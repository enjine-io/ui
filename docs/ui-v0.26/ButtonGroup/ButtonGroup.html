      "code_250": {
        "txt": "\nclass Main extends App\n{\n   onStart()\n   {\n       // Creates a fullscreen layout with object vertically centered.\n       this.main = ui.addLayout(\"main\", \"Linear\", \"VCenter\", 1, 1)\n       this.main.setChildMargins(0, 0.05, 0, 0.05)\n\n       var buttons = [\"Button 1\", \"Button 2\", \"Button 3\"]\n\n       // Add a contained ButtonGroup to the main layout\n       this.btg1 = ui.addButtonGroup(this.main, buttons, \"Contained,Primary\", 0.9)\n       this.btg1.setOnTouch( this.onTouch )\n\n       // Add an outlined ButtonGroup to the main layout\n       this.btg2 = ui.addButtonGroup(this.main, buttons, \"Outlined,Primary\", 0.9)\n       this.btg2.setOnTouch( this.onTouch )\n\n       // Add a text ButtonGroup to the main layout\n       this.btg3 = ui.addButtonGroup(this.main, buttons, \"Text,Primary\", 0.9)\n       this.btg3.setOnTouch( this.onTouch )\n   }\n\n   onTouch(text, index)\n   {\n       // Display the touched button text\n       ui.showPopup( text )\n   }\n}",

      "code_251": {
        "txt": "\nclass Main extends App\n{\n   onStart()\n   {\n       // Creates a fullscreen layout with object vertically centered.\n       this.main = ui.addLayout(\"main\", \"Linear\", \"VCenter\", 1, 1)\n       this.main.setChildMargins(0, 0.05, 0, 0.05)\n\n       // Initialize button items\n       var buttons = [\"Button 1\", \"Button 2\", \"Button 3\"]\n\n       // Add defualt ButtonGroup to the main layout\n       this.btg1 = ui.addButtonGroup(this.main, buttons, \"Default\", 0.9)\n       this.btg1.setOnTouch( this.onTouch )\n\n       // Add primary ButtonGroup to the main layout\n       this.btg2 = ui.addButtonGroup(this.main, buttons, \"Primary\", 0.9)\n       this.btg2.setOnTouch( this.onTouch )\n\n       // Add secondary ButtonGroup to the main layout\n       this.btg3 = ui.addButtonGroup(this.main, buttons, \"Secondary\", 0.9)\n       this.btg3.setOnTouch( this.onTouch )\n   }\n\n   onTouch(text, index)\n   {\n       // Display the touched button text\n       ui.showPopup( text )\n   }\n}",
        "sample": "ButtonGroup colors"

        function initializeCodes() {
            let codes = document.getElementsByTagName("CODE"),
                button;
            for(let z = 0; z < codes.length; z++) {
                button = codes[z].children[0];
                if(button.tagName == "BUTTON" && button.classList.contains("copy-button")) {
                    button._code =  codes[z].innerText;
                    button.addEventListener( "click", function() {
                        navigator.clipboard.writeText( this._code );
                        ShowPopup();
                    })
                }
            }
        }
        initializeCodes();

        _languages = null; _curLang = "en";

        function T( id, lang )
        {
            var tr = _languages ? _languages.trans[id] : null;
            if( tr ) tr = tr[lang?lang:_curLang]; else return id;
            return (tr ? tr : _languages.trans[id]["en"]); 
        }

        function getLanguage() 
        {
            var params = (new URL(document.location)).searchParams;
            if( params.get("lang") ) {
                _curLang = params.get("lang")
                setLanguage( _curLang )
            }
            else 
            {   
                if (window.localStorage.getItem("language") )
                    _curLang = window.localStorage.getItem("language");            
                else 
                    _curLang =  "en";
            }
        }

        function setLanguage(newLang)
        {
            if (newLang != null) {
                window.localStorage.setItem("language", newLang);
                _curLang = newLang;
            }
        }

        function getLayouts(folder, onReady) {
            layouts.tutorial = LAYOUTDATA;
            if (onReady != null) onReady();
        }

        function getTranslation(folder, onReady) {
            _languages = LANGDATA;
            if (onReady != null) onReady();
        }

        getLanguage();
        document.getElementsByTagName("HTML")[0].setAttribute("lang", _curLang);

        var params = (new URL(document.location)).searchParams;
        var tutorial =  params.get("id");
        var page =  params.get("page");
        var isHome = params.get("home") || "";
        var cmp = params.get("cmp") || "";

        if ( tutorial && isHome == "false" )
        {
            buildTutorial(tutorial, null, page, cmp=="true" ? true : false );
        }
        else 
        {
            buildMainPage( tutorial );
            document.getElementById("body").style.display = "block";
        }
    </script>
