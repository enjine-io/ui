                button = codes[z].children[0];
                if(button.tagName == "BUTTON" && button.classList.contains("copy-button")) {
                    button._code =  codes[z].innerText;
                    button.addEventListener( "click", function() {
                        navigator.clipboard.writeText( this._code );
                        ShowPopup();
                    })
                }
            }
        }
