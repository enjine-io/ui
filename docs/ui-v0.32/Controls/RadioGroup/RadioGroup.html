        "txt": "class Main extends App {\n  onStart() {\n    // Creates a fullscreen layout with objects vertically centered\n    this.main = ui.addLayout(\"main\", \"Linear\", \"VCenter,FillXY\");\n\n    // Initialize list items to show\n    const items = [\"Item 1\", \"Item 2\", \"Item 3\"];\n\n    // Add an elevated radiogroup control to the main layout\n    this.rdg = ui.addRadioGroup(this.main, items, \"Elevated,Secondary\", 0.6);\n\n    // Set the label text of the radiogroup\n    this.rdg.label = \"Select one\";\n\n    // Set the elevation depth\n    this.rdg.elevation = 4;\n\n    // Add a callback handler when the value changes\n    this.rdg.setOnChange(this.onChange);\n  }\n\n  onChange(text, index) {\n    ui.showPopup(\"You chose \" + text);\n  }\n}",

      "code_328": {
        "txt": "class Main extends App {\n  onStart() {\n    // Creates a fullscreen layout with objects vertically centered\n    this.main = ui.addLayout(\"main\", \"Linear\", \"VCenter,FillXY\");\n\n    // Initialize list items to show\n    const items = [\"Item 1\", \"Item 2\", \"Item 3\"];\n\n    // Add an outlined radiogroup control to the main layout\n    // Passing `Right` will display the radios to the right\n    this.rdg = ui.addRadioGroup(this.main, items, \"Outlined,Primary,Right\", 0.6);\n\n    // Set the label text of the radiogroup\n    this.rdg.label = \"Select one\";\n\n    // Set the corner radius to 12\n    this.rdg.cornerRadius = 12;\n\n    // Add a callback handler when the value changes\n    this.rdg.setOnChange(this.onChange);\n  }\n\n  onChange(text, index) {\n    ui.showPopup(\"You chose \" + text);\n  }\n}",
        "sample": "Outlined and radios to the right",

        "lang": "js"
      },
      "code_329": {
        "txt": "class Main extends App {\n  onStart() {\n    // Creates a fullscreen layout with objects vertically centered\n    this.main = ui.addLayout(\"main\", \"Linear\", \"VCenter,FillXY\");\n\n    // Initialize list items to show\n    const items = [\"Option A\", \"Option B\", \"Option C\", \"Option D\"];\n\n    // Add a customized radiogroup control to the main layout\n    this.rdg = ui.addRadioGroup(this.main, items, \"Outlined,Primary\", 0.8);\n\n    // Set the label text of the radiogroup\n    this.rdg.label = \"Choose an option\";\n\n    // Set the corner radius\n    this.rdg.setCornerRadius(10, 10, 10, 10, \"px\");\n\n    // Set padding for each radio item\n    this.rdg.setItemPadding(10, 5, 10, 5, \"px\");\n\n    // Customize the text size and color\n    this.rdg.textSize = \"1.2rem\";\n    this.rdg.textColor = \"blue\";\n\n    // Customize the radio button size and color\n    this.rdg.radioSize = \"Small\";\n    this.rdg.color = \"Secondary\";\n\n    // Add a callback handler when the value changes\n    this.rdg.setOnChange(this.onChange);\n\n    // Dynamically add an item\n    this.rdg.addItem(\"Option E\");\n\n    // Disable a specific item\n    this.rdg.setEnabled(\"Option C\", false);\n  }\n\n  onChange(text, index) {\n    ui.showPopup(`You selected: ${text} (Index: ${index})`);\n  }\n}",
        "sample": "Adavanced radiogroup styles",
        "disabledActions": "",
        "lang": "js"
      },
