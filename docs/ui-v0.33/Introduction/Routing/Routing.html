      "es": ""

      "es": ""

      "en": "Animations",
      "de": "",
      "es": ""
    },
    "text_15": {
      "en": "To add an animation when showing a page, you can set the values for `animateIn` and `animateOut` properties in the layout itself.",
      "de": "",
      "es": ""
    },
    "text_18": {
      "en": "For a complete list of animation values, refer to `animate` method in each control or head over to animate.css for reference.",

      "es": ""

    "heading_20": {
      "en": "Restricted pages",
      "de": "",
      "es": ""
    },
    "text_21": {
      "en": "Sometimes, you have a page route that has some pre-requisites before showing its content. You can prevent a page route from being navigated in the browsers url field by defining the routes config prop like this:",
      "de": "",
      "es": ""
    },
    "text_24": {
      "en": "`addRoute()` must be called before creating your page route.",
      "de": "",
      "es": ""
    },
    "text_28": {
      "en": "If you navigate to `\"#my-page\"` in your browser's url input box, `my-page` route will not be displayed. This will log `\"403 Forbidden: Access Denied\"` in your browser's console.",

      "es": ""
    },
    "heading_30": {
      "en": "Default pages",
      "de": "",
      "es": ""
    },
    "text_31": {
      "en": "You can add custom pages for both `Error 404` and `Error 403` in order to tell the users that the page route they are accessing is either `\"404 - Page not found\"` or `\"403 Forbidden: Access Denied\"`.",
      "de": "",
      "es": ""
    },
    "text_33": {
      "en": "Since these pages are just routes, you can create them also just like normal page route.",

      "es": ""
    },

      "es": ""
