        "txt": "class Main extends App {\n  onStart() {\n    // Create a fullscreen layout with objects vertically centered\n    this.main = ui.addLayout(\"main\", \"Linear\", \"VCenter,ScrollY,FillXY\")\n\n    // Initialize json object for the treeview items\n    var items = {\n      \"Internal\": {\n        \"DCIM\": {\n          \"Camera\": \"camera,1023\",\n          \"Screenshots\": \"screenshot,345\",\n          \"Messenger\": \"photo,102\"\n        },\n        \"Download\": {\n          \"icon logo.png\": \"file_png\",\n          \"Cloud.zip\": \"folder_zip\",\n          \"droidscript_v2.76b3.apk\": \"apk_install\",\n        },\n        \"Documents\": {\n          \"Final Sheet.docx\": \"docs\",\n          \"icon logo.png\": \"file_png\",\n          \"Cloud.zip\": \"folder_zip\",\n          \"Digital.pdf\": \"picture_as_pdf\"\n        }\n      },\n      \"Apps\": {\n        \"droidscript_v2.76b3.apk\": \"apk_install\",\n        \"droidscript_v2.76b2.apk\": \"apk_install\",\n        \"droidscript_v2.76b1.apk\": \"apk_install\",\n        \"Messenger.apk\": \"apk_install\"\n      },\n      \"Others\": {\n        \"Drive\": \"add_to_drive\",\n        \"Cloud\": \"cloud\"\n      }\n    }\n\n    // Add a treeview component to the main layout\n    this.trv = ui.addTreeView(this.main, items, \"\", 0.7)\n\n    // set the top-right and bottom-right corner radius\n    this.trv.setItemCornerRadius(0, 1, 1, 0, \"rem\")\n\n    // set the height for all tree items to 2rem\n    this.trv.itemHeight = \"2rem\"\n\n    // set default expanded tree items\n    this.trv.expanded = [\n      \"Internal/\",\n      \"Internal/DCIM/\",\n      \"Internal/Download/\",\n      \"Others/\"\n    ]\n\n    // set default selected item\n    this.trv.selected = \"Internal/DCIM/Camera/\"\n\n    // Add a callback handler when the treeview item is touched\n    this.trv.setOnTouch(this.onTouch)\n\n    // Add a callback handler when tree item nodes are expanded\n    this.trv.setOnToggle(this.onToggle)\n  }\n\n  onTouch(value, path) {\n    ui.showPopup(\"Value: \" + value + \" Path: \" + path)\n  }\n\n  onToggle(expanded) {\n    console.log(expanded)\n  }\n}",
