     clearInterval( this.interval )\n       this.interval = null\n       this.timer.text = \"\"\n       this.time = 0\n       \n       //Create unique filename\n       const name = \"vid-\" + new Date().getTime() + \".mp4\"\n       const path = \"/Internal/DCIM/\" + name\n       \n       //Save the video data\n       app.WriteFile(path, data, \"base64\")\n\n       ui.showPopup( \"Video has been saved!\" )\n   }\n}",
