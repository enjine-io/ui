      "en": "Lists are continuous, vertical indexes of text or images.",

    "text_5": {
      "en": "They are used to group together related pieces of data or informations to highlight association with each other and easy to read. They are frequently used for navigation as well as displaying general content. Add a list to your app by calling the `addList` method of the `ui` object.",

      "es": ""
