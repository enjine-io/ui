      "code_97": {
        "txt": "/** # MyButton #\n * Creates a button and add it to a given layout.\n * @param {Layout} parent The parent layout where to add the button.\n * @param {String} text The button text.\n * @param {String} options Comma separated options for button styling and behavior.\n * @param {Number} width Fraction of the parent with.\n * @param {Number} height Fraction of the parent height.\n * @returns Button Component\n */\nMyPlugin.addButton = function(parent, text, options, width, height) {\n    return new MyPlugin.MyButton( parent, text, options, width, height )\n}\n \nMyPlugin.MyButton = class extends ui.Control\n{\n    constructor(parent, text, options, width, height)\n    {\n        super(parent, width, height, options, \"MyPluginButton\")\n        this._onTouch = null\n        this._el = document.createElement(\"button\")\n        this._el.innerText = text || \"My Button\"\n        this._el.style.width = \"100%\"\n        this._el.style.height = \"100%\"\n        this._el.onclick = this._touch.bind(this)\n        this._div.appendChild( this._el )\n    }\n     \n    _touch() {\n        if(this._onTouch) this._onTouch()\n    }\n     \n    /** ## Properties ##\n     * These are the properties available for MyButton component.\n     * @prop {String} text Sets or returns the text of the button.\n     */\n    set text( text ) { this._el.innerText = text; }\n    get text() { return this._el.innerText; }\n\n    /** ## Methods ##\n     * These are the methods available for MyButton component.\n     */\n     \n    /** ### setSize ###\n     * Sets the size of the button.\n     * $ btn.setSize(size) $\n     * @param {String} size Buttons sizes. Available values are `Small` `Medium` and `Large`\n     */\n    setSize(size)\n    {\n        size = size ? size.toLowerCase().trim() : \"medium\"\n        if(size == \"small\") this._div.style.transform = \"scale(0.8,0.8)\"\n        else if(size == \"medium\") this._div.style.transform = \"scale(1,1)\"\n        else this._div.style.transform = \"scale(1.5,1.5)\"\n    }\n     \n    /** ### setOnTouch ###\n     * Add a callback functon when the button is touch.\n     * $ btn.setOnTouch(callback) $\n     * @param {Function} callback The function to be called on touch event.\n     */\n    setOnTouch(callback) { this._onTouch = callback }\n}",
        "css": "background-color: black; padding: 16px 24px; font-weight:300;font-size:80%; margin: 6px 0px 24px 0px;",

  "trans": {
    "title_0": {
      "en": "Writing Documentations",
      "de": "",
      "es": ""
    },
    "text_1": {
      "en": "When you are writing your own Plugin or Extension for EnjineIO or Hybrid Plugin for DroidScript, having a nice and well-laid documentation is a must. With `Docs Generator` you don't have to worry on how to write the documentation. You can write a well-formatted `BlockComments` in your codebase and the generator will parse these comments and export a documentation out of it. This will reduce your time in writing your documentation and just focus on the coding side. You can also use `Docs Generator` for other projects.",
      "de": "",
      "es": ""
    },
    "text_3": {
      "en": "Supported Files",
      "de": "",
      "es": ""
    },
    "text_6": {
      "en": "Docs Generator can be use to generate for a markup comments in Javascript files (in your codebase) and also with Markdown files. Please note that for Markdown files, some of the markup features like function definition is not supported. Use Javascript file in that case.",
      "de": "",
      "es": ""
    },
    "heading_7": {
      "en": "Markup Comments",
      "de": "",
      "es": ""
    },
    "text_8": {
      "en": "Docs Generator works only on BlockComment and ignores a single-line comments.\nFollow the guides below in adding mark-up comments on your components or Javascript files.",
      "de": "",
      "es": ""
    },
    "subtitle_9": {
      "en": "Sections",
      "de": "",
      "es": ""
    },
    "text_10": {
      "en": "Every BlockComment is one section. You should provide only one method definition within a BlockComment.",
      "de": "",
      "es": ""
    },
    "subtitle_11": {
      "en": "Component Names",
      "de": "",
      "es": ""
    },
    "text_12": {
      "en": "To display the component name, enclose the text on a single hash. Please note that single hash `#` is reserved for component names. You must have only one line of text enclose in single hash.",
      "de": "",
      "es": ""
    },
    "subtitle_14": {
      "en": "Text or Description",
      "de": "",
      "es": ""
    },
    "text_15": {
      "en": "To display a text, simply write your text in a block comment. Let's use the sample `BlockComment` above to display our description.",
      "de": "",
      "es": ""
    },
    "subtitle_17": {
      "en": "Sub-Heading",
      "de": "",
      "es": ""
    },
    "text_18": {
      "en": "To display headings or titles of a group, you can use the double hash.",
      "de": "",
      "es": ""
    },
    "subtitle_20": {
      "en": "Component Properties",
      "de": "",
      "es": ""
    },
    "text_21": {
      "en": "To display a setter or getter properties table, add an `@prop {Type} Name Description` mark-up comment in your javascript file. It behaves the same as the `Method Names` but change the `@param` into `@prop`. This will display a table of properties available from your component.",
      "de": "",
      "es": ""
    },
    "subtitle_23": {
      "en": "Method Names",
      "de": "",
      "es": ""
    },
    "text_24": {
      "en": "To display a method name, enclose the text on a triple hash. Please note that triple hash `###` is reserved for method names and it will be automatically sorted alphabetically. Refrain from using this or normal documentation. The sample below is a sample mark-up for `addTwoNumbers` method with its method description.",
      "de": "",
      "es": ""
    },
    "subtitle_26": {
      "en": "Method Parameters",
      "de": "",
      "es": ""
    },
    "text_27": {
      "en": "Parameter definition of the form `@param {Type} Name Description` is converted into tables for EnjineIO and button list for DroidScript. Just mark-up them as they were. Follow the sample below.",
      "de": "",
      "es": ""
    },
    "subtitle_29": {
      "en": "Method Returns",
      "de": "",
      "es": ""
    },
    "text_30": {
      "en": "Method return comments has also a corresponding formats on DS and EnjineIO docs. Just mark-up them as they were. Using the example above,",
      "de": "",
      "es": ""
    },
    "subtitle_32": {
      "en": "Samples",
      "de": "",
      "es": ""
    },
    "text_33": {
      "en": "To display a sample, just add the `#Example` text at the top of each `BlockComment`. You can then append the sample name like this `#Example - My First Example`. The asterisk `*` at the beginning of each line of code must be remove and make sure to indent the first column.. Follow the example below.",
      "de": "",
      "es": ""
    },
    "text_35": {
      "en": "Now you have a complete simple mark-up comments for your EnjineIO components that is compatible for both EnjineIO and DroidScript.",
      "de": "",
      "es": ""
    },
    "subtitle_36": {
      "en": "Parent Class and Parent Methods",
      "de": "",
      "es": ""
    },
    "text_37": {
      "en": "If you have a parent class where you have defined methods that is common to all instances of the class, just add the file name on the `set-up.js` file.\nFor DroidScript, this methods will be automatically added to every components.\nFor EnjineIO, you need to add a mark-up somewhere in your component file, where you want the parent methods to appear. The mark-up is a BlockComment of the form",
      "de": "",
      "es": ""
    },
    "text_39": {
      "en": "`/* parent_methods */`",
      "de": "",
      "es": ""
    },
    "text_41": {
      "en": "As long as it is a block comment and the text `parent_methods` is present, then it will automatically put the parents methods on that part of your documentation.\nExamples could be\n`/* parent_methods */`\nor\n`/* ---- parent_methods ----- */`\nPlease make sure, you have only one mark-up comment for this to avoid duplicates.",
      "de": "",
      "es": ""
    },
    "subtitle_42": {
      "en": "Parent Properties",
      "de": "",
      "es": ""
    },
    "text_43": {
      "en": "All the parent properties are appended into component properties table as long as there is a single `@prop {Type} Name Desciption` mark-up in the component file.",
      "de": "",
      "es": ""
    },
    "text_45": {
      "en": "In case where you have NO `@prop {Type} Name Desciption` mark-up on your component class but have a parent setter/getter properties that you need to display on your component documentation, add a mark-up comment with the text `parent_props` in it. Just like the parent methods, please make sure you have only one mark-up for this to avoid duplicates.",
      "de": "",
      "es": ""
    },
    "text_47": {
      "en": "For EnjineIO, we have a set of additional mark-up comments that are ignored in DroidScript json formats. Below are the additional mark-ups.",
      "de": "",
      "es": ""
    },
    "subtitle_48": {
      "en": "Single Line Code Snippet",
      "de": "",
      "es": ""
    },
    "text_49": {
      "en": "To display a single line code snippet on EnjineIO, just enclose the code in double dollar sign. Follow the example below.",
      "de": "",
      "es": ""
    },
    "text_51": {
      "en": "Code snippets will then have an additional copy button, to copy the code snippet into the clipboard when click.",
      "de": "",
      "es": ""
    },
    "subtitle_52": {
      "en": "Image",
      "de": "",
      "es": ""
    },
    "text_53": {
      "en": "EnjineIO documentation supports images. To add an image just follow the comment mark-up format below. ",
      "de": "",
      "es": ""
    },
    "text_55": {
      "en": "Just paste your image into the `img` folder of the component in this path `content/ComponentName/img/`",
      "de": "",
      "es": ""
    },
    "subtitle_56": {
      "en": "Note Text",
      "de": "",
      "es": ""
    },
    "text_57": {
      "en": "You can add note text into your EnjineIO documentation by this mark-up comment format.",
      "de": "",
      "es": ""
    },
    "subtitle_59": {
      "en": "Dividers",
      "de": "",
      "es": ""
    },
    "text_60": {
      "en": "Comment format `----------`. Atleast 10 consectutive hyphens.",
      "de": "",
      "es": ""
    },
    "subtitle_61": {
      "en": "Line Breaks",
      "de": "",
      "es": ""
    },
    "text_62": {
      "en": "Empty comments are automatically treated as line breaks.",
      "de": "",
      "es": ""
    },
    "heading_63": {
      "en": "Markdown File",
      "de": "",
      "es": ""
    },
    "text_64": {
      "en": "Docs Generator will work only on the following token types",
      "de": "",
      "es": ""
    },
    "heading_66": {
      "en": "Export",
      "de": "",
      "es": ""
    },
    "text_67": {
      "en": "To export the actual documentation in `html` format, paste the `Javascript` or `Markdown` file into the `Docs` generator. Download the repository here.\nTo generate docs for both EnjineIO and DroidScript, you must first edit the `setup.mjs` file to add basic information on your component and point the path to where you want it to start building. The setup object looks like this:",
      "de": "",
      "es": ""
    },
    "text_69": {
      "en": "Please note that `DS` json generator is compatible only to a componentize type of project like the `ui components` of EnjineIO where every javascript file in the component directory will be displayed in one page aside from the parent class which is appended to each page.",
      "de": "",
      "es": ""
    },
    "text_71": {
      "en": "On the other hand, `EnjineIO` json generator supports componentize and single file component documentation.",
      "de": "",
      "es": ""
    },
    "text_73": {
      "en": "To generate the json file for both ds and enjineio, open a terminal at the root directory and run",
      "de": "",
      "es": ""
    },
    "text_77": {
      "en": "This will run the `j-docs-generator.mjs` and `ds-docs-generator.mjs` files.",
      "de": "",
      "es": ""
    },
    "text_79": {
      "en": "To generate a json only for EnjineIO, run",
      "de": "",
      "es": ""
    },
    "text_83": {
      "en": "Otherwise, to generate a json build for DroidScript, run",
      "de": "",
      "es": ""
    },
    "text_87": {
      "en": "The DS output is a raw json format of DroidScript Docs generator created by `Symbroson`. So you need to paste it into the correct folder on the said generator to build the final documentation output.",
      "de": "",
      "es": ""
    },
    "text_89": {
      "en": "On the other hand, the EnjineIO output is a raw json format ready to be use by j-docs to display EnjineIO documentation page.",
      "de": "",
      "es": ""
    },
    "text_91": {
      "en": "The json generator will navigate through files and folders in an alphabetical order. In order to display cards in the order you want, go to `enj-docs/content/home`. Edit the `layout.json` by reordering the cards in the `index` array.",
      "de": "",
      "es": ""
    },
    "heading_93": {
      "en": "Example",
      "de": "",
      "es": ""
    },
    "text_94": {
      "en": "Below is a complete example of a javascript codebase with markup comments for documentation.",
      "de": "",
      "es": ""
    },
    "subtitle_96": {
      "en": "myFile.js",
      "de": "",
      "es": ""
    },
    "subtitle_99": {
      "en": "myFile.html",
      "de": "",
      "es": ""
    },
