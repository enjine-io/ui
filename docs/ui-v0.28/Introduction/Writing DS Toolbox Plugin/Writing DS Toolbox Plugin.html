      "code_10": {
        "txt": "var MyPlugin = {}\n\n   MyPlugin.addButton = function(parent, text, options, width, height) {\n       return new MyPlugin.MyButton( parent, text, options, width, height )\n   }\n\n   MyPlugin.MyButton = class extends ui.Control\n   {\n       constructor(parent, text, options, width, height)\n       {\n           super(parent, width, height, options, \"MyPluginButton\")\n           this._onTouch = null\n           this._el = document.createElement(\"button\")\n           this._el.innerText = text || \"My Button\"\n           this._el.style.width = \"100%\"\n           this._el.style.height = \"100%\"\n           this._el.onclick = this._touch.bind(this)\n           this._div.appendChild( this._el )\n       }\n       \n       _touch() {\n           if(this._onTouch) this._onTouch()\n       }\n       \n       // sample setter property\n       set text( text ) { this._el.innerText = text }\n       \n       // sample setter method\n       setSize(size)\n       {\n           size = size ? size.toLowerCase().trim() : \"medium\"\n           if(size == \"small\") this._div.style.transform = \"scale(0.8,0.8)\"\n           else if(size == \"medium\") this._div.style.transform = \"scale(1,1)\"\n           else this._div.style.transform = \"scale(1.5,1.5)\"\n       }\n       \n       // sample event\n       setOnTouch(callback) { this._onTouch = callback }\n   }",
        "sample": "MyPlugin.inc"

  "trans": {
    "title_0": {
      "en": " Toolbox Plugin",
      "de": "",
      "es": ""
    },
    "text_2": {
      "en": "Toolbox Plugin is just a DroidScript Hybrid plugin with additional files to support the Layout Extension drag and drop feature.",
      "de": "",
      "es": ""
    },
    "heading_3": {
      "en": "Plugin Directory",
      "de": "",
      "es": ""
    },
    "text_5": {
      "en": "These are the files needed in order to add your custom component or Hybrid plugin into the Layout Extension or WYSIWYG Editor.",
      "de": "",
      "es": ""
    },
    "heading_7": {
      "en": "MyPlugin.inc",
      "de": "",
      "es": ""
    },
    "text_9": {
      "en": "This file is your main plugin file where you are going to write your code for your custom controls. This will be save in DroidScript Plugins folder.",
      "de": "",
      "es": ""
    },
    "text_11": {
      "en": "Looking at the example above, your custom control should inherit the `ui.Control` class.",
      "de": "",
      "es": ""
    },
    "subtitle_13": {
      "en": "1.",
      "de": "",
      "es": ""
    },
    "text_14": {
      "en": "By making your custom control as a class inherited from `ui.Control` class, your component has the following properties and methods",
      "de": "",
      "es": ""
    },
    "text_16": {
      "en": "Properties",
      "de": "",
      "es": ""
    },
    "text_18": {
      "en": "`_div` : This is an html div element which contain your custom control.",
      "de": "",
      "es": ""
    },
    "text_20": {
      "en": "Other properties you can access are",
      "de": "",
      "es": ""
    },
    "text_22": {
      "en": "`width`",
      "de": "",
      "es": ""
    },
    "text_23": {
      "en": "`height`",
      "de": "",
      "es": ""
    },
    "text_24": {
      "en": "`opacity`",
      "de": "",
      "es": ""
    },
    "text_25": {
      "en": "`fontFile`",
      "de": "",
      "es": ""
    },
    "text_26": {
      "en": "`textSize`",
      "de": "",
      "es": ""
    },
    "text_27": {
      "en": "`textColor`",
      "de": "",
      "es": ""
    },
    "text_28": {
      "en": "`rotation`",
      "de": "",
      "es": ""
    },
    "text_29": {
      "en": "`visibility`",
      "de": "",
      "es": ""
    },
    "text_30": {
      "en": "`type`",
      "de": "",
      "es": ""
    },
    "text_31": {
      "en": "`absWidth`",
      "de": "",
      "es": ""
    },
    "text_32": {
      "en": "`backColor`",
      "de": "",
      "es": ""
    },
    "text_33": {
      "en": "`backImage`",
      "de": "",
      "es": ""
    },
    "text_34": {
      "en": "`isVisible`",
      "de": "",
      "es": ""
    },
    "text_35": {
      "en": "`top`",
      "de": "",
      "es": ""
    },
    "text_36": {
      "en": "`left`",
      "de": "",
      "es": ""
    },
    "text_37": {
      "en": "`absTop`",
      "de": "",
      "es": ""
    },
    "text_38": {
      "en": "`absLeft`",
      "de": "",
      "es": ""
    },
    "text_39": {
      "en": "`parent`",
      "de": "",
      "es": ""
    },
    "text_40": {
      "en": "`margins`",
      "de": "",
      "es": ""
    },
    "text_41": {
      "en": "`padding`",
      "de": "",
      "es": ""
    },
    "text_42": {
      "en": "`options`",
      "de": "",
      "es": ""
    },
    "text_43": {
      "en": "`borderColor`",
      "de": "",
      "es": ""
    },
    "text_44": {
      "en": "`cornerRadius`",
      "de": "",
      "es": ""
    },
    "text_45": {
      "en": "`enabled`",
      "de": "",
      "es": ""
    },
    "text_47": {
      "en": "Methods",
      "de": "",
      "es": ""
    },
    "text_49": {
      "en": "A. Required methods in WYSIWYG Editor",
      "de": "",
      "es": ""
    },
    "text_50": {
      "en": "`show()`",
      "de": "",
      "es": ""
    },
    "text_51": {
      "en": "`hide()`",
      "de": "",
      "es": ""
    },
    "text_52": {
      "en": "`destroy()`",
      "de": "",
      "es": ""
    },
    "text_53": {
      "en": "`setOnTouch`",
      "de": "",
      "es": ""
    },
    "text_55": {
      "en": "B. Some notable methods of the `ui.Control` class. You can override them in your class if you need to.",
      "de": "",
      "es": ""
    },
    "text_56": {
      "en": "`setSize`",
      "de": "",
      "es": ""
    },
    "text_57": {
      "en": "`setScale`",
      "de": "",
      "es": ""
    },
    "text_58": {
      "en": "`setPosition`",
      "de": "",
      "es": ""
    },
    "text_59": {
      "en": "`getPosition`",
      "de": "",
      "es": ""
    },
    "text_60": {
      "en": "`setBorder`",
      "de": "",
      "es": ""
    },
    "text_61": {
      "en": "`bringForward`",
      "de": "",
      "es": ""
    },
    "text_62": {
      "en": "`sendBackward`",
      "de": "",
      "es": ""
    },
    "text_63": {
      "en": "`onContextMenu`",
      "de": "",
      "es": ""
    },
    "subtitle_65": {
      "en": "2.",
      "de": "",
      "es": ""
    },
    "text_67": {
      "en": "It doesn't matter what is the order of your parameters `text`, `width`, `height`, `options` and so on, as long as the first parameter is a `ui.Layout` component which is the parent layout where to add your custom control.",
      "de": "",
      "es": ""
    },
    "text_69": {
      "en": "The `super` method should have the correct order and exact type of arguments.",
      "de": "",
      "es": ""
    },
    "heading_75": {
      "en": "MyPlugin.html",
      "de": "",
      "es": ""
    },
    "text_77": {
      "en": "This `html` file holds your plugin documentation.",
      "de": "",
      "es": ""
    },
    "heading_78": {
      "en": "MyPlugin.js",
      "de": "",
      "es": ""
    },
    "text_80": {
      "en": "This file is the same as `MyPlugin.inc`. This is the script file needed by the Layout Extension in order to render your plugin controls into the WYSIWYG Editor.",
      "de": "",
      "es": ""
    },
    "heading_82": {
      "en": "tools.json",
      "de": "",
      "es": ""
    },
    "text_84": {
      "en": "This file holds the json for adding your controls in the component list and their corresponding properties and events.",
      "de": "",
      "es": ""
    },
    "text_85": {
      "en": "Your `tools.json` file should look like this",
      "de": "",
      "es": ""
    },
    "subtitle_87": {
      "en": "1.",
      "de": "",
      "es": ""
    },
    "subtitle_94": {
      "en": "2.",
      "de": "",
      "es": ""
    },
    "text_96": {
      "en": "Below are the description of the properties you need to provide in each component.",
      "de": "",
      "es": ""
    },
    "subtitle_102": {
      "en": "2.1",
      "de": "",
      "es": ""
    },
    "text_104": {
      "en": "The `params` is an array of all the method parameters excluding the first parameter which is the `parent`. These will be use as the default values for the method arguments when the component is selected on the left panel of the Layout Extension Editor.",
      "de": "",
      "es": ""
    },
    "text_105": {
      "en": "This array is of the form",
      "de": "",
      "es": ""
    },
    "text_107": {
      "en": "`arg2` : The value of the second parameter",
      "de": "",
      "es": ""
    },
    "text_108": {
      "en": "`arg3` : The value of the third parameter",
      "de": "",
      "es": ""
    },
    "text_109": {
      "en": "`arg4`, `arg5` and so on.",
      "de": "",
      "es": ""
    },
    "text_111": {
      "en": "Example",
      "de": "",
      "es": ""
    },
    "text_113": {
      "en": "The `params` should be like these",
      "de": "",
      "es": ""
    },
    "text_116": {
      "en": "Where",
      "de": "",
      "es": ""
    },
    "text_117": {
      "en": "`My Button` is the default value of `button`.",
      "de": "",
      "es": ""
    },
    "text_118": {
      "en": "`null` options value is default ot `null`.",
      "de": "",
      "es": ""
    },
    "text_119": {
      "en": "`0.5` is the default `width`.",
      "de": "",
      "es": ""
    },
    "text_120": {
      "en": "`0.1` is the default `height`.",
      "de": "",
      "es": ""
    },
    "subtitle_121": {
      "en": "2.2",
      "de": "",
      "es": ""
    },
    "text_123": {
      "en": "These properties and methods will be displayed at the right panel in the Properties tab.",
      "de": "",
      "es": ""
    },
    "text_125": {
      "en": "The `setter` is an array where each element is an array of the form",
      "de": "",
      "es": ""
    },
    "text_133": {
      "en": "Example 1",
      "de": "",
      "es": ""
    },
    "text_135": {
      "en": "`text` : This means that the property name is `text`.",
      "de": "",
      "es": ""
    },
    "text_136": {
      "en": "`\"\"` : There is no default value.",
      "de": "",
      "es": ""
    },
    "text_137": {
      "en": "`true` : This is a textfield and should be editable.",
      "de": "",
      "es": ""
    },
    "text_138": {
      "en": "`\"Text\"` : The textfield should be of input type `Text`. See TextField `inputType` property for available values.",
      "de": "",
      "es": ""
    },
    "text_139": {
      "en": "`p2` : The entered value should be the value of `param2` say MyPlugin.addButton(lay, `text`, options, width, height)",
      "de": "",
      "es": ""
    },
    "text_140": {
      "en": "`\"Sets the text.\"` : Hint text.",
      "de": "",
      "es": ""
    },
    "text_142": {
      "en": "Example 2",
      "de": "",
      "es": ""
    },
    "text_144": {
      "en": "`backColor` : This means that the property name is `backColor`.",
      "de": "",
      "es": ""
    },
    "text_145": {
      "en": "`\"\"` : There is no default value.",
      "de": "",
      "es": ""
    },
    "text_146": {
      "en": "`true` : This is a textfield and should be editable.",
      "de": "",
      "es": ""
    },
    "text_147": {
      "en": "`Color` : The textfield shall have an additional color palette icon where to choose color.",
      "de": "",
      "es": ""
    },
    "text_148": {
      "en": "`\"\"` : No param is associated with it.",
      "de": "",
      "es": ""
    },
    "text_149": {
      "en": "`--hint--` : Hint text",
      "de": "",
      "es": ""
    },
    "text_151": {
      "en": "Example 3",
      "de": "",
      "es": ""
    },
    "text_153": {
      "en": "`setSize` : This means that the method name is `setSize`.",
      "de": "",
      "es": ""
    },
    "text_154": {
      "en": "`Small,Medium,Large` : Available values where to choose from.",
      "de": "",
      "es": ""
    },
    "text_155": {
      "en": "`false` : This is a select component.",
      "de": "",
      "es": ""
    },
    "text_156": {
      "en": "`Method` : This is a method and not a setter property.",
      "de": "",
      "es": ""
    },
    "text_157": {
      "en": "`\"\"` : No param is associated with it.",
      "de": "",
      "es": ""
    },
    "text_158": {
      "en": "`--hint--` : Hint text",
      "de": "",
      "es": ""
    },
    "subtitle_159": {
      "en": "2.3",
      "de": "",
      "es": ""
    },
    "text_161": {
      "en": "These `events` object will be displayed as the options when you defined a callback in the `Events` tab at the right panel.",
      "de": "",
      "es": ""
    },
    "text_162": {
      "en": "The property name or `key` is the name of the callback and the `value` of each property is an array of values that will be passed to the callback if any.",
      "de": "",
      "es": ""
    },
    "text_164": {
      "en": "Example `setOnTouch: [\"text\", \"index\"]`",
      "de": "",
      "es": ""
    },
    "text_166": {
      "en": "This means that the `callback` will receive a `text` and `index` as arguments. Pass empty array `[]` if you have none to pass to the callback.",
      "de": "",
      "es": ""
    }
  }
};
