        "txt": "class Main extends App\n{\n  onStart()\n  {\n      // Create a fullscreen layout with objects vertically centered\n      this.main = ui.addLayout(\"main\", \"Linear\", \"VCenter,FillXY,ScrollY\")\n\n      // initialize the content of the card with header information\n      var content = {\n          headerTitle: \"DroidScript.org\",\n          headerSubtitle: \"Posted on November 16, 2023\",\n          headerAvatar: \"D\",\n          headerAction: \"more_vert\",\n          media: \"https://picsum.photos/300/180\",\n          bodyTitle: \"UI Components\",\n          bodyText: \"This is a card with additional UI Components as content.\",\n          actions: [\"favorite\", \"share\"],\n          actionType: \"icon\"\n      }\n\n      // Create a card by passing the content object\n      this.crd = ui.addCard(this.main, content, \"primary\", 0.96)\n      this.crd.headerAvatarColor = \"green\"\n      \n      // Add a callback handler when the action is click\n      this.crd.setOnAction( this.onAction )\n\n      // Add a callback handler when header action is click\n      this.crd.setOnHeaderAction( this.onHeaderAction )\n\n      // Add a UI Button\n      this.btn = ui.addButton(this.crd.layout, \"Button\", \"Primary\");\n      this.btn.margins = [0, \"1rem\", 0, \"1rem\"];\n\n      // Add a text component\n      this.txt = ui.addText(this.crd.layout, \"This is a UI component text added to a card layout. Below is a checkbox component.\");\n\n      // Add a checkboxgroup component\n      this.ckb = ui.addCheckboxGroup(this.crd.layout, \"Mango,Apple,Orange\", \"Left,Secondary\", 1)\n      this.ckb.label = \"Select fruits\"\n  }\n\n  onAction(text, i)\n  {\n      ui.showPopup( text );\n  }\n\n  onHeaderAction()\n  {\n      ui.showPopup( \"Header action is click\" );\n  }\n}",

        function initializeCodes() {
            let codes = document.getElementsByTagName("CODE"),
                button;
            for(let z = 0; z < codes.length; z++) {
                button = codes[z].children[0];
                if(button.tagName == "BUTTON" && button.classList.contains("copy-button")) {
                    button._code =  codes[z].innerText;
                    button.addEventListener( "click", function() {
                        navigator.clipboard.writeText( this._code );
                        ShowPopup();
                    })
                }
            }
        }
        initializeCodes();

        _languages = null; _curLang = "en";

        function T( id, lang )
        {
            var tr = _languages ? _languages.trans[id] : null;
            if( tr ) tr = tr[lang?lang:_curLang]; else return id;
            return (tr ? tr : _languages.trans[id]["en"]); 
        }

        function getLanguage() 
        {
            var params = (new URL(document.location)).searchParams;
            if( params.get("lang") ) {
                _curLang = params.get("lang")
                setLanguage( _curLang )
            }
            else 
            {   
                if (window.localStorage.getItem("language") )
                    _curLang = window.localStorage.getItem("language");            
                else 
                    _curLang =  "en";
            }
        }

        function setLanguage(newLang)
        {
            if (newLang != null) {
                window.localStorage.setItem("language", newLang);
                _curLang = newLang;
            }
        }

        function getLayouts(folder, onReady) {
            layouts.tutorial = LAYOUTDATA;
            if (onReady != null) onReady();
        }

        function getTranslation(folder, onReady) {
            _languages = LANGDATA;
            if (onReady != null) onReady();
        }

        getLanguage();
        document.getElementsByTagName("HTML")[0].setAttribute("lang", _curLang);

        var params = (new URL(document.location)).searchParams;
        var tutorial =  params.get("id") || "_";
        var page =  params.get("page") || "0";
        var isHome = params.get("home");
        var cmp = params.get("cmp");

        if(typeof LAYOUTDATA.index == "object") {
            if( !cmp ) cmp = "false";
            if( !isHome ) isHome = "true";
        }
        else if(typeof LAYOUTDATA.pages == "object") {
            if( !cmp ) cmp = "true";
            if( !isHome ) isHome = "false";
        }

        // id=&home=false&cmp=true&page=0

        if ( tutorial && isHome == "false" )
        {
            buildTutorial(tutorial, null, page, cmp=="true" ? true : false );
        }
        else 
        {
            buildMainPage( tutorial );
            document.getElementById("body").style.display = "block";
        }
