      "code_264": {
        "txt": "class Main extends App\n{\n   onStart()\n   {\n       // Create a fullscreen linear layout with objects vertically centered.\n       this.main = ui.addLayout(\"main\", \"Linear\", \"VCenter\", 1, 1)\n\n       // Add a callback hanlder when the layout is touched\n       this.main.setOnTouch( this.onTouch )\n\n       // Add a button control to the main layout\n       this.btn = ui.addButton(this.main, \"Button\", \"primary\")\n\n       // Add a callback handler when the button is touched\n       this.btn.setOnTouch( this.btnTouch )\n   }\n\n   onTouch()\n   {\n       ui.showPopup( \"You click the layout!\" )\n   }\n\n   btnTouch()\n   {\n       if(this.main.backColor == \"yellow\")\n       {\n           this.main.backColor = \"white\"\n       }  \n       else\n       {\n           this.main.backColor = \"yellow\"\n       }\n   }\n}",
        "sample": "Main layout"
      },

      "code_267": {
        "txt": "class Main extends App\n{\n   onStart()\n   {\n       // Create a fullscreen slide layout with objects vertically centered\n       // You can pass `Vertical` option to make a vertical slide\n       this.main = ui.addLayout( \"main\", \"Slide\", \"VCenter,FillXY\" )\n       \n       // Adds an onSlide event handler to the layout\n       this.main.setOnSlide( this.onSlide )\n\n       // Adds a yellow-colored Linear first layout to the slide\n       var lay1 = ui.addLayout(this.main, \"Linear\", \"VCenter\", 0.8, 0.5)\n       lay1.backColor = \"yellow\"\n       ui.addText(lay1, \"First Page\")\n\n       // Adds a green-colored Linear second layout to the slide\n       var lay2 = ui.addLayout(this.main, \"Linear\", \"VCenter\", 0.8, 0.5)\n       lay2.backColor = \"green\"\n       ui.addText(lay2, \"Second Page\")\n\n       // Adds a red-colored Linear third layout to the slide\n       var lay3 = ui.addLayout(this.main, \"Linear\", \"VCenter\", 0.8, 0.5)\n       lay3.backColor = \"red\"\n       ui.addText(lay3, \"Third Page\")\n\n       // Adds a blue-colored Linear fourth layout to the slide\n       var lay4 = ui.addLayout(this.main, \"Linear\", \"VCenter\", 0.8, 0.5)\n       lay4.backColor = \"blue\"\n       ui.addText(lay4, \"Fourth Page\")\n\n       ui.showPopup(\"Swipe horizontally\", \"Long\");\n   }\n\n   onSlide( ctrl, index ) {\n       ui.showPopup( index, \"\", 350 );\n   }\n}",

        "txt": "class Main extends App\n{\n   onStart()\n   {\n       // Create a fullscreen layout with objects vertically centered\n       this.main = ui.addLayout(\"main\", \"Linear\", \"VCenter,FillXY\")\n       \n       // Create a layout of type card\n       this.crd = ui.addLayout(this.main, \"Card\", \"Horiz\", 0.9, 0.2);\n       this.crd.cornerRadius = 12;\n       this.crd.elevation = 8;\n\n       // Clear the default padding of the card\n       this.crd.padding = 0;\n\n       // Add a layout at the left of the card\n       var lay1 = ui.addLayout(this.crd, \"Linear\", \"Left\", 0.6, 1);\n       lay1.padding = [\"1rem\", \"1rem\", \"1rem\"];\n\n       // Add a text which is slightly bigger to serve as a song title\n       var title = ui.addText(lay1, \"100 Years\", \"H5\");\n\n       // Add a subheader text for artist\n       var subheader = ui.addText(lay1, \"Five For Fighting\", \"textSecondary\")\n\n       // Create a layout for the the player actions\n       var actionsLay = ui.addLayout(lay1, \"Linear\", \"Horiz,VCenter,Left,FillAxis\", 1);\n\n       // Add a previous icon button to the actions layout\n       var prevBtn = ui.addButton(actionsLay, \"fast_rewind\", \"Small,Icon\");\n\n       // Add a play icon button to the actions layout\n       var playBtn = ui.addButton(actionsLay, \"play_arrow\", \"Icon,Large\");\n       playBtn.margins = [\"1rem\", 0, \"1rem\", 0];\n       \n       // Add a next icon button to the actions layout\n       var nextBtn = ui.addButton(actionsLay, \"fast_forward\", \"Small,Icon\");\n\n       // Create another layout and add it to the card\n       var lay2 = ui.addLayout(this.crd, \"Linear\", \"\", 0.4, 1);\n\n       // Add a cover image to the right layout of the card\n       var img = ui.addImage(lay2, \"https://picsum.photos/200/200\", \"\", 1, 1);\n   }\n}",

    "title_124": {
      "en": " Layout ",
      "de": "",
      "es": ""
    },
    "text_126": {
      "en": "Adds a layout into your app. A layout is the basic ui component of an app. It is where you add other ui components such as buttons, textfields, checkboxes, list, images and many more.",
      "de": "",
      "es": ""
    },
    "text_127": {
      "en": "To add a layout, simply call the `addLayout` method of the `ui` object.",
      "de": "",
      "es": ""
    },
    "text_136": {
      "en": "There are 5 types of layouts: `\"Linear\"`, `\"Absolute\"`, `\"Frame\"`, `\"Slide\"` and `\"Card\"`. Layouts are transparent by default but you can set a background color or a background image. You can add child objects to the Layout by passing the layout as parent when initializing a control. By default, Layouts will auto-size to wrap and fit their contents but you have 3 more options as to how layout sizes within it's parent: `FillXY`, `FillX`, and `FillY`.",
      "de": "",
      "es": ""
    },
    "subtitle_138": {
      "en": "Linear Layouts",
      "de": "",
      "es": ""
    },
    "text_139": {
      "en": "Linear layouts are probably the most common type and are used to organize controls in the `Vertical` or `Horizontal` orientation on the screen. You can also pass alignment options. For vertical alignment you can pass `Top`, `VCenter`, and `Bottom`. For horizontal alignment you can pass `Left`, `Center`, and `Right`. These will align your children accordingly. For children spacing, see `childSpacing` property below.",
      "de": "",
      "es": ""
    },
    "subtitle_140": {
      "en": "Absolute Layouts",
      "de": "",
      "es": ""
    },
    "text_141": {
      "en": "Absolute layouts ignore all alignment options and allow the absolute positioning of controls by calling the `setPosition` method of each child control. However, you are encouraged to use linear layouts for most of your programs, unless it is absolutely necessary.",
      "de": "",
      "es": ""
    },
    "subtitle_143": {
      "en": "Frame Layouts",
      "de": "",
      "es": ""
    },
    "text_144": {
      "en": "Frame layouts are used to display objects in front or behind each other. Everytime a child control is added, the new control is placed in a new layer in front of the previously added control at the top left of the frame. You can then use `setPosition` method of the child control to position it relative to the frame.",
      "de": "",
      "es": ""
    },
    "subtitle_146": {
      "en": "Slide Layouts",
      "de": "",
      "es": ""
    },
    "text_147": {
      "en": "Slide layouts are used to display carousels or swipeable contents. The same as the Frame layout, this will add a new layer when a new control is added with a swipeable behaviour. You can pass alignment options to align your children within the Slide layout layer. Please note that `Vertical` and `Horizontal` options will be the direction of the swipe. If your parent layout is of type `Slide`, do not add `setOnTouch` callback handler in order for the slide layout to work perfectly.",
      "de": "",
      "es": ""
    },
    "subtitle_149": {
      "en": "Card Layouts",
      "de": "",
      "es": ""
    },
    "text_150": {
      "en": "Card layouts are used to display surfaces with elevation and a rounder corners to emphasize its contents. This type of layout has default values for padding. You can clear the padding by setting the `padding` property to `0`. If you want to use the material design card implementation, refer to the `Card` component.",
      "de": "",
      "es": ""
    },
