        "txt": "class Main extends App\n{\n   onStart()\n   {\n       // Create a fullscreen linear layout with objects vertically centered\n       this.main = ui.addLayout(\"main\", \"Linear\", \"VCenter,FillXY\")\n\n       // Initialize dropdown items\n       var items = [\"Item 1\", \"Item 2\", \"Item 3\"]\n\n       // Add a Dropdown control to the main layout\n       // and pass `Outlined` and `Primary` options for styling\n       this.dpd = ui.addDropdown( this.main, items, \"Outlined,Primary\" )\n\n       // Set the label property of the Dropdown\n       this.dpd.label = \"Choose and item\"\n\n       // Set the corner radius to 16px\n       this.dpd.cornerRadius = 16\n\n       // Set the text size to 18\n       this.dpd.textSize = 18\n\n       // Add a callback handler for `onChange` event of the Dropdown control\n       this.dpd.setOnChange( this.onChange )\n   }\n\n   onChange(text, index)\n   {\n       ui.showPopup( \"Value is \" + text )\n   }\n}",

        const ASSETPATH = 'ui/Controls/Dropdown';
        function initializeCodes() {
            let codes = document.getElementsByTagName("CODE"),
                button;
            for(let z = 0; z < codes.length; z++) {
                button = codes[z].children[0];
                if(button.tagName == "BUTTON" && button.classList.contains("copy-button")) {
                    button._code =  codes[z].innerText;
                    button.addEventListener( "click", function() {
                        navigator.clipboard.writeText( this._code );
                        ShowPopup();
                    })
                }
            }
        }
        initializeCodes();

        /****************************************

        _languages = null; _curLang = "en";

        function T( id, lang )
        {
            var tr = _languages ? _languages.trans[id] : null;
            if( tr ) tr = tr[lang?lang:_curLang]; else return id;
            return (tr ? tr : _languages.trans[id]["en"]); 
        }

        function getLanguage() 
        {
            var params = (new URL(document.location)).searchParams;
            if( params.get("lang") ) {
                _curLang = params.get("lang")
                setLanguage( _curLang )
            }
            else 
            {   
                if (window.localStorage.getItem("language") )
                    _curLang = window.localStorage.getItem("language");            
                else 
                    _curLang =  "en";
            }
        }

        function setLanguage(newLang)
        {
            if (newLang != null) {
                window.localStorage.setItem("language", newLang);
                _curLang = newLang;
            }
        }

        function getLayouts(folder, onReady) {
            layouts.tutorial = LAYOUTDATA;
            if (onReady != null) onReady();
        }

        function getTranslation(folder, onReady) {
            _languages = LANGDATA;
            if (onReady != null) onReady();
        }

        getLanguage();
        document.getElementsByTagName("HTML")[0].setAttribute("lang", _curLang);

        var params = (new URL(document.location)).searchParams;
        var tutorial =  params.get("id") || "_";
        var page =  params.get("page") || "0";
        var isHome = params.get("home");
        var cmp = params.get("cmp");

        if(typeof LAYOUTDATA.index == "object") {
            if( !cmp ) cmp = "false";
            if( !isHome ) isHome = "true";
        }
        else if(typeof LAYOUTDATA.pages == "object") {
            if( !cmp ) cmp = "true";
            if( !isHome ) isHome = "false";
        }

        // id=&home=false&cmp=true&page=0

        if ( tutorial && isHome == "false" )
        {
            buildTutorial(tutorial, null, page, cmp=="true" ? true : false );
        }
        else 
        {
            buildMainPage( tutorial );
            document.getElementById("body").style.display = "block";
        }
    </script>
